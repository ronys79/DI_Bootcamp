<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 02 Day 05 - JS: Mini project - XP Gold : Calculator</title>
    <link rel="stylesheet" type="text/CSS" href="style.css">
    <script src="https://kit.fontawesome.com/9e228fdb89.js" crossorigin="anonymous"></script>
</head>

<body>
    <h1>Week 02 Day 05 - JS: Mini project - XP Gold : Pastel Calculator</h1>
    <div style = "background-image: url('img.jpg');"></div>
    <section FORM NAME="calculator">
        <textarea id="display" style="resize: none; text-align: right;" rows="1" cols="18">Pastel Calculator   </textarea>
        <div id="results" style="resize: none; text-align: right;" rows="1" cols="18"  ></div>
        <br>
        <button type="button" name="button" class="row1" value="7" onclick="number(7);">7</button>
        <button type="button" name="button" class="row1" value="8" onclick="number(8);">8</button>
        <button type="button" name="button" class="row1" value="9" onclick="number(9);">9</button>
        <button type="button" name="button" class="row4" value="/" onclick="operator('/');">รท</button>
        <br>
        <button type="button" name="button" class="row2" value="4" onclick="number(4);">4</button>
        <button type="button" name="button" class="row2" value="5" onclick="number(5);">5</button>
        <button type="button" name="button" class="row2" value="6" onclick="number(6);">6</button>
        <button type="button" name="button" class="row4" value="*" onclick="operator('*');">x</button>
        <br>
        <button type="button" name="button" class="row3" value="1" onclick="number(1);">1</button>
        <button type="button" name="button" class="row3" value="2" onclick="number(2);">2</button>
        <button type="button" name="button" class="row3" value="3" onclick="number(3);">3</button>
        <button type="button" name="button" class="row4" value="-" onclick="operator('-');">-</button>
        <br>
        <button type="button" name="button" class="row5" value="0" onclick="number(0);">0</button>
        <button type="button" name="button" class="row5" value="." onclick="number('.');">.</button>
        <button type="button" name="button" class="row4" value="=" onclick="equal();">=</button>
        <button type="button" name="button" class="row4" value="+" onclick="operator('+');">+</button>
        <br>
        <button type="button" name="button" id="reset" class="reset" onclick="reset();">AC</button>
        <button type="button" name="button" id="clear" class="clear fas fa-backspace fa-2.8x" onclick="backspace();"></button>
        <!-- <a type="button" href="https://github.com/ronys79" id="clear" name="button" id="clear" class="clear fab fa-github-alt fa-1x"></a> -->
    </section>

    <script src="main.js" charset="utf-8"></script>
</body>

</html>
