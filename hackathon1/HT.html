<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>HT</title>
</head>
<body>
    <header class="head">
        <span id="score"></span>
        <div id="hearts">
        </div>
        <!-- HP BAR -->
        <progress id="health" value="3" max="3"></progress> 
        <button id="addHp">+</button> <button id="loseHp">-</button>
    <!--   HP BAr: This is to display lives in numerical value if we want, div with JS function va() for value
    <div id="val"></div> -->
    </header>
    <div class="main">
        <button class="start">Start/Next question</button>
        <div class="audioFile">
            
        </div>
        <div class="question">
           From what movie is that line?
        </div>
        <div class="options">
            <button class="option" id="one"></button>
            <button class="option" id="two"></button>
            <button class="option" id="three"></button>
            <button class="option" id="four"></button>
        </div>
    </div>
    <footer class="foot">

    </footer>
    <script src="HT.js"></script>
</body>
</html>
